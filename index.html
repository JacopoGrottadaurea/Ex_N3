<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/Amazon.icon">

</head>
<body>

    <!-- Header -->

    <header>
        <img id="logo" src="assets/logo.png" alt="Amazon logo">

        <nav>
            <ul class="menu">
                    <li class="select"><a href="https://www.amazon.it/">All</a></li>
                    <li class="select"><a href="https://www.amazon.it/">Today's deals</a></li>
                    <li class="select"><a href="https://www.amazon.it/">Customer Service</a></li>
                    <li class="select"><a href="https://www.amazon.it/">Registry</a></li>
                    <li class="select"><a href="https://www.amazon.it/">Gift Cards</a></li>
                    <li class="select"><a href="https://www.amazon.it/">Sell</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner arancione -->

    <div id="promo">
        <h3>Shop All Holiday Gift Cards</h3>
    </div>

    <!-- Banner promo natalizia -->

    <a href="https://www.amazon.it/deals?pf_rd_r=EN0FBTJBKXXEMANC8SWJ&pf_rd_p=0cd5f40c-9c1e-4643-ae1c-cfdd0db49d68&pd_rd_r=bd7797cb-2b0e-4267-a246-a2c8ed04573f&pd_rd_w=5dUsd&pd_rd_wg=0a7UM&ref_=pd_gw_unk">
        <div id="banner">
            <h1>Holiday Gift Guides</h1>
            <h3>Be a go-gifter</h3>
        </div>
    </a>

    <!-- Contenitore foto prodotti -->
        
    <div class="container">
            <div class="banner_title">
                    <span><h2>Find the perfect gift</h2></span>
                    <span><a id="promo_link" href="https://github.com/">Shop now</a></span>
            </div>

            <div id="row" >
                <img class="photo" src="assets/img_1.jpg" alt="Tablet">
                <img class="photo" src="assets/img_2.jpg" alt="Plant">
                <img class="photo" src="assets/img_3.jpg" alt="Watches">
                <img class="photo" src="assets/img_4.jpg" alt="Animals">
            </div>
    </div> 

    <!-- Banner sezione gaming -->

    <div>
        <img class="shop_banner" src="assets/img_9.png" alt="VR">
    </div>



    <div class="text">
        <span><p>Play the gifting game</p></span>
        <span><a id="shop_link" href="https://github.com/">Shop gaming</a></span>
    </div>

    <!-- Banner sezione musica -->
    
    <div>
        <img class="shop_banner" src="assets/img_10.png" alt="VR">
    </div>



    <div>
        <span><p>The sound of cheer</p></span>
        <span><a id="shop_link" href="https://github.com/">Shop Audio & Accessories</a></span>
    </div>

        <!-- Footer -->

    <div class="border">
        <a id="return" href="http://127.0.0.1:5500/index.html">Back to top</a>
    </div>

    

    <footer> 
        <img id="logo_below" src="assets/logo.png" alt="Amazon logo">
    </footer>

</body>
</html>
